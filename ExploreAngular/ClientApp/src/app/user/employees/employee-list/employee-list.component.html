
<input type="text" style="width:300px;" placeholder="Search by name" class="form-control" [(ngModel)]="searchTerm" />
<table class="table table-sm table-hover">
  <tr *ngFor="let employee of employeeService.employeeList|employeesearch:searchTerm">
    <td>{{employee.FirstName}} - {{employee.LastName}}</td>
    <td>{{employee.EmpCode}}</td>
    <td>
      <a class="btn" (click)="showForEdit(employee)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(employee.EmployeeID)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>

<h2 style="color:red">{{msg}}</h2>
