<div class='panel'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>ExploreAngular</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/counter"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-education'></span> Counter
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/fetch-data"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Fetch data
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/Hero"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Tour of Hero
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/SignUp"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Sign Up
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/Forms"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Reactive Forms
              </a>
            </li>
            
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/APIExample"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> Consuming API in App
              </a>
            </li>
            <li [routerLinkActive]='["link-active"]'>
              <a [routerLink]='["/Employee"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-th-list'></span> CRUD operation using API
              </a>
            </li>
       
          </ul>
        </div>
    </div>
</div>
